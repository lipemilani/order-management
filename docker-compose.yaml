version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Docker/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./:/var/www
    depends_on:
      - db

  db:
    container_name: comerc_mysql
    image: mysql:8.0
    volumes:
      - mysql-data:/var/lib/mysql
      - ./Docker/my.cnf:/etc/mysql/my.cnf
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: mysql_password
      MYSQL_DATABASE: comerc
      MYSQL_USER: admin
      MYSQL_PASSWORD: mysql_password

volumes:
  mysql-data:
